<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kerry Anne Llewellyn</title>
</head>
<body>
    <div class="grid-2">
        <div class="section-1">
            <h2>Kerry Anne Llewellyn</h2>
            <p>England and Wales.</p>
            <a href="https://twitter.com/KerryanneLlewe1"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/kerryanne-llewellyn-256a21b4/"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="section-2">
            <h2>About</h2>
            <p>Consulting Psychologist - interactions between people are influenced by what comes in from the outside.</p>

            <p>Talks about #health, #teamwork, #leadership, and #mentalhealthawareness.</p>
      
                         
            <h2>Enquire</h2>
<form method="POST" name="contact" data-netlify-recaptcha="true" data-netlify="true">
<label for="name">Name: </label><br>
<input name="name" required="" type="text">
<p><label for="email">Email: </label><br>
<input name="email" required="" type="email"></p>
<p><label for="mobile">Phone Number: </label><br>
<input name="mobile" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" type="tel"></p>
<p><label for="otherdetails">Any other details to help personalise your request:</label><br>
<textarea name="otherdetails" rows="3"></textarea></p>
<p><label for="howfound">What professional service do you require ?</label><br>
<select class="form-control" name="servicerequired">
<option value="talks">Talks to an Audience or Groups</option>
<option value="consultation">Family or One to One Consultation</option>
<div data-netlify-recaptcha="true"></div>
<p><input type="submit" value="Send"></p>
</form>
      </div>
        
    </div>
</body>
</html>
